<div class="list-container">
    <div class="buttons-container">
        <button id="add-button" (click)="openDialog('add')">Add</button>
        <button id="update-button" (click)="openDialog('update')" [disabled]="!(selectedCampaign | async)">Update</button>
        <button id="delete-button" (click)="deleteSelected()" [disabled]="!(selectedCampaign | async)">Delete</button>
    </div>
    <div class="list-content">
        <p class="campaign" *ngFor="let camp of this.campaigns" (click)="service.selectCampaign(camp)" [ngClass]="{'selected': camp.id === (selectedCampaign | async)?.id}">
            {{camp.name}}
        </p>
    </div>
    <div class="button-container">
        <button id="back-button" (click)="showProducts()">Back to products</button>
    </div>
</div>
